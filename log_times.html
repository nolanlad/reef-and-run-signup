<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Bib Number and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333333;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-box {
      flex: 1;
      margin-right: 10px;
    }

    .input-box:last-child {
      margin-right: 0;
    }

    .input-box input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .error-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d9534f;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      display: none; /* Hidden by default */
      z-index: 9999;
      max-width: 80%;
    }

    .error-message button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

  </style>
</head>
<body>

<!-- Error Message Box -->
<div class="error-message" id="errorMessage">
  <span id="'errorText">An error occurred. Please try again.</span>
  <button onclick="closeErrorMessage()">Ã—</button>
</div>

<div class="form-container">
  <h1>Submit Bib and Time</h1>
  <div class="input-group">
    <div class="input-box">
      <label for="bibNumber">Bib Number</label>
      <input type="text" id="bibNumber" placeholder="Enter bib number">
    </div>
    <div class="input-box">
      <label for="time">Time</label>
      <input type="text" id="time" placeholder="Enter time">
    </div>
  </div>
  <button class="submit-button" onclick="post_data()">Submit</button>
</div>

<script>
    async function post_data(){
        bib_num = document.getElementById('bibNumber').value 
        time = document.getElementById('time').value
        fetch('http://localhost:3000/users/swim-time', {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({'bib_num':bib_num,'time':time}),
        })
    }
  function error_message(msg) {
    // Fake error handling logic
    const errorMessage = document.getElementById('errorMessage');
    document.getElementById('errorText').innerText = msg
    errorMessage.style.display = 'block'; // Show the error message
  }

  function closeErrorMessage() {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none'; // Hide the error message
  }
</script>

</body>
</html>
